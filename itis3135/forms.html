<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Cariello's Blitzing Cardinal || ITIS3135 || Form </title>
    <link rel="stylesheet" href = "styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
       </header>  
   <main>
       <h2>Form</h2>
    <h3>Employement Interest</h3>
    
    <form action="#">
        <h3>Personal Information</h3>
    <fieldset class="basicInfo">
        <div class="basicInfo">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="basicInfo">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required placeholder="(999) 999-9999">
        </div>
        <div class="basicInfo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="John123@gmail.com">
        </div>
        <div>
            <label>
                Degree:
            </label>
        </div>
        <div>
            <label for="undergrad">
                Undergradate:<input type="radio" id="undergrad" name="degree" checked>
            </label>
            <label for="bachelors">
                Bachelors:<input type="radio" id="bachelors" name="degree">
            </label>
        </div>
        <div>
            <label for="masters">
                Masters:<input type="radio" id="masters" name="degree">
            </label>
            <label for="phd">
                PHD:<input type="radio" id="phd" name="degree" >
            </label>
        </div>
        <div>
            <label for="none">
                None:<input type="radio" id="none" name="degree" >
            </label>
        </div>
        
    </fieldset>
    <h4>Employement Interests</h4>
    <fieldset class="jobInterest">
        <label>What positions are you interested in: </label>
        <div>
            <label for="marketing">
            Marketing: <input type="checkbox" name="marketing" id="marketing" class="jobinterest">
            </label>
        </div>
        <div>
            <label for="HR">
            Human Resources: <input type="checkbox" name="HR" id="HR" class="jobinterest">
            </label>
        </div>
        <div>
            <label for="intern">
            Internships: <input type="checkbox" name="intern" id="intern" class="jobinterest">
            </label>
        </div>
    </fieldset>
    <h5>Additional Comments</h5>
    <fieldset>
        <div>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer" required>
                  <option value="">(select one)</option>
                  <option value="1">Family or Friend</option>
                  <option value="2">Career Fair</option>
                  <option value="3">Commerical</option>
                  <option value="4">Other</option>
                </select>
              </label>

        </div>
        <div>
            <label for="comment">Additional Comments:
            <textarea  id="comment" class="comment">
            </textarea>
        </label>
        </div>
    </fieldset>
    <button class="button" type="submit" id="submit">Submit</button>
    <button class="button" type="reset" id="reset">Reset</button>
    </form>
   </main>
   <footer>
    <div data-include="components/footer.html"></div>
   </footer>
   <script src = "./scripts/include.js"></script>
</body>
</html>
