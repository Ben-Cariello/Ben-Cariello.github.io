<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Iron Waffles</title>
    <link rel="stylesheet" href = "./clientStyles/client.css">
</head>
<body>
   <header>
    <div data-include="components/header.html"></div>
   </header>
   <main>
    <h1>Apply Now!</h1>
    <form action="#">
    <fieldset class = "formSection">
        <legend>Required Information</legend>
            <div class = "basicInfo">
                <label for="name">Name:</label>
                <input id ="name" required type ="text" placeholder ="First and Last Name">
            </div>
            <div class = "basicInfo">
                <label for = "email">Email:</label>
                <input required id="email" type = "email" placeholder = "Enter your email">
            </div>
            <div class = "basicInfo">
                <label for = "number">Phone Number:</label>
                <input required id ="number" type ="tel" placeholder = "(999) 999-9999" >
            </div>
            <div class = "basicInfo">
                <label for = "dob">Date of Birth:</label>
                <input required id ="dob" type ="date">
            </div>
    </fieldset>
    <fieldset class = "formSection">
        <legend>Optional Information</legend>
        <div class = "optInfo">
            <label for = "pronoun">Pronouns:</label>
            <select id = "pronoun">
                <option id = "unselected">(Select One)</option>
                <option id = "HH">He/Him</option>
                <option id ="SH">She/Her</option>
                <option id = "TT">They/Them</option>
                <option id = "other">Other</option>
            </select>
        </div>
        <div class = "optInfo">
            <label for = "comments">Additional Comments:</label>
            <textarea placeholder="Enter Comments" id = "comments"></textarea> 
        </div>
    </fieldset>
    <fieldset class = "formSection">
        <legend>Resume Upload</legend>
        <div>
            <label for = "file">Resume:</label>
            <input required type="file" accept=".pdf">
        </div>
    </fieldset>
    <button class = "formbuttons" id ="submitButton" type="submit">Submit</button>
    <button class = "formbuttons" id ="clearButton" type="reset" >Clear</button>
    </form>
   </main>
   <footer>
    <div data-include="components/footer.html"></div>
</footer>
<script src = "clientScript/include.js"></script>
</body>
</html>
