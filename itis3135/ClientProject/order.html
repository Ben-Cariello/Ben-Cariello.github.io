<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Iron Waffles</title>
    <link rel="stylesheet" href = "./clientStyles/client.css">
</head>
<body>
   <header>
    <div data-include="components/header.html"></div>
   </header>
   <main>
    <h1>Online Order</h1>
    <form id = 'orderForm' onsubmit="placed()">
    <div>
        <h2>Required Information</h2>
        <div class = "orderDiv">
            <label for = "nameorder">Name:</label>
            <input type="text" required placeholder = "First and Last Name" id = "nameorder">
            <br>
            <label for = "phonenumber">Phone Number:</label>
            <input type="tel" required placeholder="(999) 999-9999" id = "phonenumber">
        </div>
        <h2>Coffee</h2>
        <div class = "orderDiv">
            <label for = "fresh">Fresh Coffee</label>
            <input type = "checkbox" id = "fresh" class = "orderCheck">
            <label id="freshLabel" class = "amountLabel" for = "freshAmount">Amount:</label>
            <input value = "1" placeholder = "1-10" type = "number" max = "10" min = "1" class = "amount" id = "freshAmount">
        </div>
        <div class = "orderDiv">
            <label for = "latte">Premium Latte</label>
            <input type = "checkbox" id = "latte" class = "orderCheck">
            <label id="latteLabel"  class = "amountLabel" for = "latteAmount">Amount:</label>
            <input value = "1"  placeholder = "1-10" type = "number" min = "1" max = "10" class = "amount" id="latteAmount">
        </div>
        <div class = "orderDiv">
            <label for = "blended">Blended Coffee</label>
            <input type = "checkbox" id = "blended" class = "orderCheck">
            <label id="blendedLabel"  class = "amountLabel" for = "blendedAmount">Amount:</label>
            <input value = "1" placeholder = "1-10" type = "number" max = "10" min = "1" class = "amount" id="blendedAmount">
        </div>
    </div>
    <div>
        <h2>Waffles</h2>
        <div class = "orderDiv">
            <label for = "deluxe">Deluxe Waffle</label>
            <input type = "checkbox" id = "deluxe" class = "orderCheck">
            <label id="deluxeLabel"  class = "amountLabel" for = "deluxeAmount">Amount:</label>
            <input value = "1" placeholder = "1-10" type = "number" max = "10" min = "1" class = "amount" id="deluxeAmount">
        </div>
        <div class = "orderDiv">
            <label for = "blueberry">Blueberry Cream</label>
            <input type = "checkbox" id = "blueberry" class = "orderCheck">
            <label for = "blueberryAmount" id="blueberryLabel"  class = "amountLabel">Amount:</label>
            <input value = "1" placeholder = "1-10" type = "number" max = "10" min = "1" class = "amount" id="blueberryAmount">
        </div>
        <div class = "orderDiv">
            <label for = "apple">Apple Pie</label>
            <input type = "checkbox" id = "apple" class = "orderCheck">
            <label id="appleLabel" for = "appleAmount"  class = "amountLabel">Amount:</label>
            <input value = "1" placeholder = "1-10" type = "number" max = "10" min = "1" class = "amount" id="appleAmount">
            
        </div>
    </div>
<p id="total">Your total is: $0.00</p>
<button type="submit" class="formbuttons" id="orderSubmit">Place Order</button>
<button type="reset" class = "formbuttons" id="orderReset">Reset</button>
    </form>
    <p id = "placedLabel"></p>
   </main>
   <footer>
    <div data-include="components/footer.html"></div>
   </footer>
   <script src = "clientScript/include.js"></script>
   <script src = "clientScript/orderOnline.js"></script>
</body>
</html>
