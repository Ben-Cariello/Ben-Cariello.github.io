<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Iron Waffles</title>
    <link rel="stylesheet" href = "./clientStyles/client.css">
</head>
<body>
   <header>
    <div data-include="components/header.html"></div>
   </header>
   <main>
    <h1>Menu</h1>
    <div id ="menu">
    <fieldset class = "menuGroup" id = "coffee">
        <legend>Coffee</legend>
        <div class = "menuDiv">
            <figure class = "menuItem">
                <img class = "menuPhoto" src = "./clientImages/freshCoffee.png" alt = "Fresh Coffee">
                <figcaption class = "menuName">Fresh Coffee $2.89</figcaption>
            </figure>
            <figure class = "menuItem">
                <img class = "menuPhoto" src = "./clientImages/latte.png" alt = "Premium Latte">
                <figcaption class = "menuName">Premium Latte $4.75</figcaption>
            </figure>
            <figure class = "menuItem">
                <img class = "menuPhoto" src="./clientImages/blended.png" alt="Blended Specialties">
                <figcaption class = "menuName">Blended Coffee $5.95</figcaption>
            </figure>
        </div>
    </fieldset>
    <fieldset class = "menuGroup" id = "waffles">
        <legend>Waffles</legend>
        <div class = "menuDiv">
            <figure class = "menuItem">
                <img class ="menuPhoto" src="./clientImages/deluxeWaffle.png" alt="Deluxe Waffle">
                <figcaption class = "menuName">Deluxe Waffle $6.25</figcaption>

            </figure>
            <figure class = "menuItem">
                <img class ="menuPhoto" src="./clientImages/applePie.png" alt="Apple Pie Waffle">
                <figcaption class = "menuName">Apple Pie Waffle $6.20</figcaption>

            </figure>
            <figure class = "menuItem">
                <img class ="menuPhoto" src="./clientImages/blueberryCreme.png" alt="Blueberry Creme">
                <figcaption class = "menuName">Blueberry Cream Waffle $4.30</figcaption>

            </figure>
        </div>
    </fieldset>
    <fieldset class = "menuGroup" id = "hours">
        <legend>Hours</legend>
        <ul class="hours">
            <li>Monday-Friday: 7am-4pm</li>
            <li>Saturday & Sunday: 7am-4pm</li>
            <li>Closed Thanksgiving & Christmas</li>
        </ul>
    </fieldset>
</div>
   </main>
   <footer>
    <div data-include="components/footer.html"></div>
   </footer>
   <script src = "clientScript/include.js"></script>
</body>
</html>
